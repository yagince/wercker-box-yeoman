name : grunt-yeoman
version : 0.0.1
inherits : wercker/ubuntu12.04-webessentials@1.0.4
description : for Yeoman Project
type : main
platform : ubuntu@12.04
packages :
  - nodejs@0.12.2
  - ruby@2.2.2
  - phantomjs@2.0.0
keywords:
  - nodejs
  - yeoman
  - grunt
  - bower
  - ruby
  - rvm
  - compass
  - phantomjs
script: |
  # Node.js
  export NODEVERSION=0.12.2
  sudo apt-get update -y
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
  # npm
  npm -v
  sudo npm cache clean -f
  sudo npm install -g n
  sudo n stable

  # ruby
  sudo apt-get install git zlib1g-dev libreadline-dev libqtwebkit-dev curl -y
  sudo apt-get remove ruby1.9.1
  gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3
  curl -sSL https://get.rvm.io | bash -s stable
  echo "bundler -v~>1.9.0" > $HOME/.rvm/gemsets/global.gems
  source $HOME/.rvm/scripts/rvm
  rvm --default use 2.2.2
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc

  # lftp
  sudo apt-get install lftp
  mkdir -p ~/.lftp
  echo "set ssl:verify-certificate no" > ~/.lftp/rc  

  # install global npm packages
  sudo npm install -g grunt-cli bower

  # install gems
  sudo gem install bundler -v 1.9.4
  sudo gem install compass -v 1.0.3

  # phantomjs
  export PHANTOM_VERSION=2.0.0
  wget https://phantomjs.googlecode.com/files/phantomjs-$PHANTOM_VERSION-linux-x86_64.tar.bz2
  tar xfj phantomjs-$PHANTOM_VERSION-linux-x86_64.tar.bz2
  sudo cp phantomjs-$PHANTOM_VERSION-linux-x86_64/bin/phantomjs /usr/local/bin